<html lang="en" dir="ltr">

    <!--external stylesheet-->

  </head>


  <body class="main">


    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#003f5c;">
      <div class="container">
        <a  class="navbar-brand" href="index.html"><img src="e.ico" width="30" height="30" class="d-inline-block align-top" alt="E-Events">
        E-Events</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="signup.html">Sign Up<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Events Thread</a>
            </li>
          </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search Event">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
      </div>
    </nav>


    <div class="text-center signup">
      <img src="signup.png" class="rounded gridImage" alt="sign up">
    </div>


    <div class="container-fluid form-container">
      <h1 class="signUpHeader">E-Events</h1>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name" required>
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="pass">Password</label>
              <input type="password" class="form-control" id="pass" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Sign Up</button>
            <button type="submit" class="btn btn-outline-secondary">Cancel</button>
          </form>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
